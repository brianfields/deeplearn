appId: host.exp.Exponent
---
# Step 0: Sign in with seed user credentials
- assertVisible:
    id: 'login-screen'
- tapOn:
    id: 'login-email-input'
- inputText: 'epsilon.cat@example.com'
- tapOn:
    id: 'login-password-input'
- inputText: 'epsilon'
- tapOn:
    id: 'login-submit-button'
- runFlow:
    commands:
      - tapOn:
          text: 'Not Now'
          optional: true

# Wait for app to load and verify we're on the units screen
- assertVisible:
    id: 'units-title'

# Step 1: Select first unit from catalog
- tapOn:
    id: 'unit-card-0'

# Step 2: Select first lesson from unit
- assertVisible:
    text: 'Lessons'
- tapOn:
    id: 'lesson-card'
    index: 0

# Step 3: Complete didactic content
- assertVisible:
    id: 'didactic-continue-button'
- tapOn:
    id: 'didactic-continue-button'

# Step 4: Answer MCQ questions
# Question 1
- assertVisible:
    text: "Volunteers share feeding and water duties"
- assertVisible:
    id: 'mcq-choice-0'
- tapOn:
    id: 'mcq-choice-0'
- tapOn:
    id: 'mcq-continue-button'

# Question 2
- assertVisible:
    text: "They guard the fish market at night"
- assertVisible:
    id: 'mcq-choice-1'
- tapOn:
    id: 'mcq-choice-1'
- tapOn:
    id: 'mcq-continue-button'

# Step 6: Verify results screen appears with score
- assertVisible:
    id: 'results-score-percentage'

# Step 7: Return to lesson catalog
- tapOn:
    id: 'results-continue-button'

# Step 8: Verify we're back at the lesson catalog
- assertVisible:
    id: 'units-title'
- assertVisible:
    id: 'unit-card-0'
