appId: host.exp.Exponent
---
# Step 0: Sign in with seed user credentials
- assertVisible:
    id: 'login-screen'
- tapOn:
    id: 'login-email-input'
- inputText: 'epsilon.cat@example.com'
- tapOn:
    id: 'login-password-input'
- inputText: 'epsilon'
- tapOn:
    id: 'login-submit-button'
- runFlow:
    commands:
      - tapOn:
          text: 'Not Now'
          optional: true

# Wait for app to load and verify we're on the units screen
- assertVisible:
    id: 'units-title'

# Step 1: Select first unit from catalog
- tapOn:
    id: 'unit-card-0'

# Step 2: Select first lesson from unit
- assertVisible:
    text: 'Lessons'
- tapOn:
    id: 'lesson-card'
    index: 0

# Step 3: Complete didactic content
- assertVisible:
    id: 'didactic-continue-button'
- assertVisible:
    id: 'podcast-track-indicator'
- assertVisible:
    id: 'podcast-prev-track'
- assertVisible:
    id: 'podcast-next-track'
- tapOn:
    id: 'didactic-continue-button'

# Step 4: Answer MCQ questions (five total)
- assertVisible:
    id: 'mcq-choice-0'
- tapOn:
    id: 'mcq-choice-0'
- tapOn:
    id: 'mcq-continue-button'

- assertVisible:
    id: 'mcq-choice-0'
- tapOn:
    id: 'mcq-choice-0'
- tapOn:
    id: 'mcq-continue-button'

- assertVisible:
    id: 'mcq-choice-0'
- tapOn:
    id: 'mcq-choice-0'
- tapOn:
    id: 'mcq-continue-button'

- assertVisible:
    id: 'mcq-choice-0'
- tapOn:
    id: 'mcq-choice-0'
- tapOn:
    id: 'mcq-continue-button'

- assertVisible:
    id: 'mcq-choice-0'
- tapOn:
    id: 'mcq-choice-0'
- tapOn:
    id: 'mcq-continue-button'

# Step 5: Answer short-answer questions (five total)
- assertVisible:
    id: 'short-answer-input'
- tapOn:
    id: 'short-answer-input'
- inputText: 'microhabitat'
- tapOn:
    id: 'short-answer-submit'
- assertVisible:
    id: 'short-answer-feedback'
- tapOn:
    id: 'short-answer-continue'

- assertVisible:
    id: 'short-answer-input'
- tapOn:
    id: 'short-answer-input'
- inputText: 'kitten season'
- tapOn:
    id: 'short-answer-submit'
- assertVisible:
    id: 'short-answer-feedback'
- tapOn:
    id: 'short-answer-continue'

- assertVisible:
    id: 'short-answer-input'
- tapOn:
    id: 'short-answer-input'
- inputText: 'TNR log'
- tapOn:
    id: 'short-answer-submit'
- assertVisible:
    id: 'short-answer-feedback'
- tapOn:
    id: 'short-answer-continue'

- assertVisible:
    id: 'short-answer-input'
- tapOn:
    id: 'short-answer-input'
- inputText: 'lactating queen'
- tapOn:
    id: 'short-answer-submit'
- assertVisible:
    id: 'short-answer-feedback'
- tapOn:
    id: 'short-answer-continue'

- assertVisible:
    id: 'short-answer-input'
- tapOn:
    id: 'short-answer-input'
- inputText: 'mobile clinic'
- tapOn:
    id: 'short-answer-submit'
- assertVisible:
    id: 'short-answer-feedback'
- tapOn:
    id: 'short-answer-continue'
# Step 6: Verify LO-based results screen elements
- assertVisible:
    text: 'Learning Objective Progress'
- assertVisible:
    text: 'Lesson Complete!'
- assertVisible:
    id: 'results-lo-progress-list'
- assertVisible:
    id: 'results-lo-progress-list-item-0'
- assertVisible:
    id: 'results-retry-button'
- assertVisible:
    id: 'results-back-button'

# Step 7: Return to lesson catalog
- tapOn:
    id: 'results-back-button'

# Step 8: Verify we're back at the lesson catalog
- assertVisible:
    id: 'units-title'
- assertVisible:
    id: 'unit-card-0'
